version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    environment:
      - DEBUG=true
      - NVIDIA_API_KEY=${NVIDIA_API_KEY}
      - STORAGE_BACKEND=local
      - UPLOAD_DIR=/app/uploads
      - TEMPLATES_DIR=/app/templates
      - NUMBA_CACHE_DIR=/tmp/numba_cache
      - NUMBA_DISABLE_CACHING=1
      - DATABASE_URL=postgresql+asyncpg://scribehub:scribehub@postgres:5432/scribehub
    volumes:
      - .:/app:delegated
      - .env:/app/.env:delegated
    command:
      [
        "uvicorn",
        "ambient_scribe.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--workers",
        "4",
        "--reload-dir",
        "/app",
      ]
    networks:
      - ambient-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:8000/api/health/', timeout=5)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: ambient-scribe-postgres
    environment:
      POSTGRES_USER: scribehub
      POSTGRES_PASSWORD: scribehub
      POSTGRES_DB: scribehub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ambient-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scribehub"]
      interval: 10s
      timeout: 5s
      retries: 5

