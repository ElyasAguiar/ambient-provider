services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    environment:
      - DEBUG=true
      - NVIDIA_API_KEY=${NVIDIA_API_KEY}
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      - UPLOAD_DIR=/app/uploads
      - TEMPLATES_DIR=/app/templates
      - NUMBA_CACHE_DIR=/tmp/numba_cache
      - NUMBA_DISABLE_CACHING=1
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://scribehub:scribehub@postgres:5432/scribehub}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME}
      - MINIO_USE_SSL=${MINIO_USE_SSL:-false}
    volumes:
      - .:/app:delegated
      - .env:/app/.env:delegated
    command:
      [
        "uvicorn",
        "ambient_scribe.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--workers",
        "4",
        "--reload-dir",
        "/app",
      ]
    networks:
      - ambient-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    environment:
      - DEBUG=true
      - NVIDIA_API_KEY=${NVIDIA_API_KEY}
      - DATABASE_URL=postgresql+asyncpg://scribehub:scribehub@postgres:5432/scribehub
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME}
      - MINIO_USE_SSL=${MINIO_USE_SSL}
      - TEMPLATES_DIR=/app/templates
      - NUMBA_CACHE_DIR=/tmp/numba_cache
      - NUMBA_DISABLE_CACHING=1
    volumes:
      - .:/app:delegated
      - .env:/app/.env:delegated
    command:
      [
        "arq",
        "ambient_scribe.workers.transcription.WorkerSettings",
      ]
    networks:
      - ambient-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    deploy:
      replicas: 2

  postgres:
    image: postgres:16-alpine
    container_name: ambient-scribe-postgres
    environment:
      POSTGRES_USER: scribehub
      POSTGRES_PASSWORD: scribehub
      POSTGRES_DB: scribehub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ambient-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scribehub"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ambient-scribe-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ambient-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: ambient-scribe-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - ambient-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

