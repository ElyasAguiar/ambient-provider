version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=false
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      - UPLOAD_DIR=/app/uploads
      - TEMPLATES_DIR=/app/templates
      - MAX_CONCURRENT_TRANSCRIPTIONS=1
      - NUMBA_CACHE_DIR=/tmp/numba_cache
      - NUMBA_DISABLE_CACHING=1
      - DATABASE_URL=postgresql+asyncpg://scribehub:scribehub@postgres:5432/scribehub
    volumes:
      - api_uploads:/app/uploads
      - api_logs:/app/logs
    networks:
      - ambient-network
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1.5G
        reservations:
          memory: 512M
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:8000/api/health/', timeout=5)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    image: postgres:16-alpine
    container_name: ambient-scribe-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: scribehub
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-scribehub}
      POSTGRES_DB: scribehub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ambient-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scribehub"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # NVIDIA Parakeet NIM for local ASR (modelo de transcrição)
  parakeet-nim:
    image: nvcr.io/nim/nvidia/parakeet-1-1b-ctc-en-us:latest
    container_name: parakeet-nim
    restart: unless-stopped
    runtime: nvidia
    environment:
      - NGC_API_KEY=${NGC_API_KEY}
      - NIM_HTTP_API_PORT=9000
      - NIM_GRPC_API_PORT=50051
      - NIM_TAGS_SELECTOR=name=parakeet-1-1b-ctc-en-us,mode=streaming,vad=silero,diarizer=sortformer
    ports:
      - "9000:9000"
      - "50051:50051"
    shm_size: 6gb
    volumes:
      - parakeet_cache:/opt/nim/.cache
    deploy:
      resources:
        limits:
          memory: 22G
        reservations:
          memory: 12G
          devices:
            - driver: nvidia
              device_ids: ["0"]
              capabilities: [gpu]
    networks:
      - ambient-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # NVIDIA LLM NIM for Llama-3.3-Nemotron-Super-49B
  llama-nim:
    image: nvcr.io/nim/nvidia/llama-3.3-nemotron-super-49b-v1:latest
    container_name: llama-nim
    restart: unless-stopped
    runtime: nvidia
    ports:
      - "8001:8000"
    shm_size: 16gb
    volumes:
      - llama_cache:/opt/nim/.cache
    environment:
      - NIM_CACHE_PATH=/opt/nim/.cache
      - NGC_API_KEY=${NGC_API_KEY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        limits:
          memory: 48G
        reservations:
          memory: 24G
          devices:
            - driver: nvidia
              device_ids: ["all"]
              capabilities: [gpu]
    networks:
      - ambient-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health"]
      interval: 60s
      timeout: 30s
      retries: 10
      start_period: 1800s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  ambient-network:
    driver: bridge

volumes:
  api_uploads:
    driver: local
  api_logs:
    driver: local
  postgres_data:
    driver: local
  parakeet_cache:
    driver: local
  llama_cache:
    driver: local
